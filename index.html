<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Points App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1877f2">
</head>
<body>
    <div class="container">
        <h1>Focus Points</h1>
        <div id="loginSection">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
        <div id="signupSection" style="display:none;">
            <input type="text" id="newUsername" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="newPassword" placeholder="Password">
            <button id="signupBtn">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        <div id="appSection" style="display:none;">
            <h2>Welcome, <span id="userDisplay"></span>!</h2>
            <p>Session Points: <span id="points">0</span></p>
            <p>Total Points: <span id="totalPoints">0</span></p>
            <button id="startBtn">Start Session</button>
            <button id="endBtn" style="display:none;">End Session</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <div id="installPrompt" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #f0f2f5; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <p>Install Focus Points app for a better experience!</p>
        <button id="installBtn">Install</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
